<!-- prettier-ignore -->
{% extends "layout.html" %} 
{% block title %} chai apge {% endblock %} 
{% block content %}
<h1 class="text-9xl font-serif text-orange-400 mb-4">chai detail page</h1>
<a href="{% url 'all_chai'  %}">
  <button
    type="button"
    class="mt-4 block-inline p-3 h-7 bg-orange-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition ease-in-out duration-300 transform hover:scale-105">
    BACK
  </button>
  <div class="flex justify-center items-center mt-16 mb-4">
    <div class="bg-blue-800 p-5 w-[800px] rounded-md">
      <img
        class="rounded-md h-[500px] w-[100%] m-2"
        src="{{chai.image.url}} "
        alt="image" />
      <h1
        class="flex justify-center items-center mt-2 text-6xl text-orange-500">
        {{chai.name}}
      </h1>
      <p class="flex justify-center items-center mt-2 text-2xl text-orange-200">
        {{chai.description}}
      </p>
    </div>
  </div>
  {% endblock %}
</a>
